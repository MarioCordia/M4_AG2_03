<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Boostrap Grid</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>
    <div class="container-lg text-center">
        <div class="row my-2 align-items-center">
            <div class="col">
                <h3 class="p-4 bg-primary text-light">Header</h3>
            </div>
        </div>
    </div>

    <div class="container-lg text-center">
        <div class="row align-items-center">
            <div class="col-sm-3 col-lg-3">
                <div>
                    <h3 class="p-4 bg-primary text-light">Aside</h3>
                </div>
            </div>
            <div class="col">
                <h3 class="p-4 bg-primary text-light">Navbar</h3>
                <div class="row my-2">
                    <div class="col-12 col-md-6">
                        <h3 class="p-4 bg-primary text-light">Image 1</h3>
                    </div>
                    <div class="col-12 col-md-6">
                        <h3 class="p-4 bg-primary text-light">Image 2</h3>
                    </div>
                </div>
                <div class="row justify-content-between">
                    <div class="col-6 col-sm-4 col-md-2 my-2">
                        <div class="p-4 bg-primary text-light"><b>Item</b></div>
                    </div>
                    <div class="col-6 col-sm-4 col-md-2 my-2">
                        <div class="p-4 bg-primary text-light"><b>Item</b></div>
                    </div>
                    <div class="col-6 col-sm-4 col-md-4 my-2">
                        <div class="p-4 bg-primary text-light"><b>Item</b></div>
                    </div>
                    <div class="col-6 col-sm-4 col-md-2 my-2">
                        <div class="p-4 bg-primary text-light"><b>Item</b></div>
                    </div>
                    <div class="col-6 col-sm-4 col-md-2 my-2">
                        <div class="p-4 bg-primary text-light"><b>Item</b></div>
                    </div>
                    <div class="col-6 col-sm-4 col-md-2 my-2">
                        <div class="p-4 bg-primary text-light"><b>Item</b></div>
                    </div>
                    <div class="col-6 col-sm-4 col-md-2 my-2">
                        <div class="p-4 bg-primary text-light"><b>Item</b></div>
                    </div>
                    <div class="col-6 col-sm-4 col-md-4 my-2">
                        <div class="p-4 bg-primary text-light"><b>Item</b></div>
                    </div>
                    <div class="col-6 col-sm-4 col-md-2 my-2">
                        <div class="p-4 bg-primary text-light"><b>Item</b></div>
                    </div>
                    <div class="col-6 col-sm-4 col-md-2 my-2">
                        <div class="p-4 bg-primary text-light"><b>Item</b></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container-lg text-center">
        <div class="row my-2 align-items-center">
            <div class="col-lg">
                <h3 class="p-4 bg-primary text-light">Footer</h3>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
